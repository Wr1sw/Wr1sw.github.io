bms_output.put_line(<span class="hljs-string">&#x27;输入不能为空噢！&#x27;</span>);<br>      <span class="hljs-keyword">when</span> ex_dept_no_exist <span class="hljs-keyword">then</span> <br>        dbms_output.put_line(<span class="hljs-string">&#x27;系部代码不存在！&#x27;</span>);<br>      <span class="hljs-keyword">when</span> dup_val_on_index <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;该教师已存在&#x27;</span>);<br>      <span class="hljs-keyword">when</span> others <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;未知异常!&#x27;</span>);<br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">from</span> teacher;<br><br><span class="hljs-comment">-- 测试1：输入参数为null</span><br><span class="hljs-comment">-- 测试2：系部代码不存在</span><br><span class="hljs-comment">-- 测试3：输入已存在的教师</span><br><span class="hljs-comment">-- 测试4：未知异常</span><br><span class="hljs-comment">-- 测试5：性别输入不正确</span><br><span class="hljs-comment">-- 测试6：正常执行</span><br></code></pre></td></tr></table></figure>

 然后遍历游标2 </span><br>				<span class="hljs-comment">-- 输出学生选修的所有课程信息</span><br>  EXCEPTION<br>    <span class="hljs-comment">-- 处理用户自定义异常 </span><br><span class="hljs-keyword">end</span>;<br><br></code></pre></td></tr></table></figure>

ss="hljs-keyword">is</span> <span class="hljs-keyword">select</span> courses.<span class="hljs-operator">*</span>,sc.grade <span class="hljs-keyword">from</span> sc,courses <span class="hljs-keyword">where</span> sc.course_id <span class="hljs-operator">=</span> courses.course_id <span class="hljs-keyword">and</span> sc.student_id <span class="hljs-operator">=</span> temp_cur_stuid;<br><br><span class="hljs-keyword">begin</span> <br>    if p_deptID <span class="hljs-keyword">is</span> <span class="hljs-keyword">null</span> <span class="hljs-keyword">or</span> p_standerCredit <span class="hljs-keyword">is</span> <span class="hljs-keyword">null</span> <span class="hljs-keyword">then</span> <br>      raise null_error; <br>    <span class="hljs-keyword">end</span> if;<br>    <br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> c1 loop<br>      <span class="hljs-keyword">select</span> i.student_id <span class="hljs-keyword">into</span> temp_cur_stuid <span class="hljs-keyword">from</span> dual;<br>      <span class="hljs-keyword">select</span> <span class="hljs-built_in">sum</span>(courses.credits) <span class="hljs-keyword">into</span> total_credit <span class="hljs-keyword">from</span> sc,courses <span class="hljs-keyword">where</span> sc.course_id <span class="hljs-operator">=</span> courses.course_id <span class="hljs-keyword">and</span> sc.grade <span class="hljs-operator">&gt;=</span> <span class="hljs-number">60</span> <span class="hljs-keyword">and</span> sc.student_id <span class="hljs-operator">=</span> i.student_id;<br>      if total_credit <span class="hljs-operator">&lt;</span> p_standerCredit <span class="hljs-keyword">then</span><br>          dbms_output.put_line(i.student_id <span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.sname<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.ssex<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.sbirth<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.nationality<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.class_id<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.dept_id);<br>      <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> c2 loop<br>        dbms_output.put_line(i.course_id<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.cname<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.credits<span class="hljs-operator">||</span><span class="hljs-string">&#x27; &#x27;</span><span class="hljs-operator">||</span>i.grade);<br>      <span class="hljs-keyword">end</span> loop;<br>      <span class="hljs-keyword">end</span> if;<br>    <span class="hljs-keyword">end</span> loop;<br>    exception <br>      <span class="hljs-keyword">when</span> null_error <span class="hljs-keyword">then</span> dbms_output.put_line(<span class="hljs-string">&#x27;过程输入参数均不能为空！&#x27;</span>);<br><span class="hljs-keyword">end</span>;<br><span class="hljs-comment">-- 测试1：当学分为null</span><br><span class="hljs-keyword">call</span> pro_StudentsNotUpToStandar(<span class="hljs-string">&#x27;081&#x27;</span>,<span class="hljs-keyword">null</span>);<br><span class="hljs-comment">-- 测试2：指定系部为null</span><br><span class="hljs-keyword">call</span> pro_StudentsNotUpToStandar(<span class="hljs-keyword">null</span>,<span class="hljs-number">20</span>);<br><span class="hljs-comment">-- 测试3：正常输入</span><br><span class="hljs-keyword">call</span> pro_StudentsNotUpToStandar(<span class="hljs-string">&#x2
