        <figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- (1）创建“添加教师信息”的匿名块，将输入信息插入教师信息表。</span></span><br><span class="line"><span class="comment">-- （2）“添加教师信息”的匿名块的程序框架如下：</span></span><br><span class="line"><span class="keyword">declare</span></span><br><span class="line">  <span class="comment">-- 定义接受每个字段数据的变量									</span></span><br><span class="line">  <span class="comment">-- 定义NOTNULL字段输入为null时抛出的用户自定义异常变量	</span></span><br><span class="line">  <span class="comment">-- 定义输入系部代码在部门信息表中不存在时抛出的用户自定义异常变量</span></span><br><span class="line">   <span class="comment">-- 定义其他临时变量</span></span><br><span class="line"><span class="keyword">begin</span></span><br><span class="line">  <span class="comment">-- 如果NOTNULL字段输入为null，抛出用户自定义异常			 </span></span><br><span class="line">  <span class="comment">-- 查询输入系部代码在部门信息表中的记录数；如果记录数为0，抛出用户自定义异常</span></span><br><span class="line"><span class="comment">-- 检查性别是不是男/女，不是则输出提示信息&#x27;性别不正确！&#x27;，是则继续。</span></span><br><span class="line">  <span class="comment">-- insert语句插入教师信息记录									 </span></span><br><span class="line">  <span class="comment">-- 输出提示信息&#x27;教师信息添加成功！&#x27;</span></span><br><span class="line">EXCEPTION</span><br><span class="line">    <span class="comment">-- 处理NOTNULL字段输入为null的用户自定义异常，输出提示信息 </span></span><br><span class="line">    <span class="comment">-- 处理系部代码不存在的用户自定义异常，输出提示信息 </span></span><br><span class="line">    <span class="comment">-- 处理教师编号已经存在产生的系统预定义异常，输出提示信息  </span></span><br><span class="line">    <span class="comment">-- 处理其他异常，输出提示信息</span></span><br><span class="line"><span class="keyword">end</span>;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- lab2</span></span><br><span class="line"><span class="keyword">set</span> serveroutput <span class="keyword">on</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 创建“添加教师信息”的匿名块，将输入信息插入教师信息表。 </span></span><br><span class="line"><span class="keyword">declare</span></span><br><span class="line">v_id teacher.teacher_id<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;教师编号&#x27;</span>;</span><br><span class="line">v_name teacher.tname<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;教师姓名&#x27;</span>;</span><br><span class="line">v_sex teacher.tsex<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;教师性别&#x27;</span>;</span><br><span class="line">v_birth teacher.tbirth<span class="operator">%</span>type :<span class="operator">=</span> to_date(<span class="string">&#x27;&amp;教师出生日期&#x27;</span>,<span class="string">&#x27;YYYY-MM-DD&#x27;</span>);</span><br><span class="line">v_educ teacher.educ<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;教师学历&#x27;</span>;</span><br><span class="line">v_profess teacher.profess<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;教师职称&#x27;</span>;</span><br><span class="line">v_dept_id teacher.dept_id<span class="operator">%</span>type :<span class="operator">=</span> <span class="string">&#x27;&amp;系部代码&#x27;</span>;</span><br><span class="line">ex_null exception;</span><br><span class="line">ex_dept_no_exist exception;</span><br><span class="line">v_count number;</span><br><span class="line"></span><br><span class="line"><span class="keyword">begin</span> </span><br><span class="line">    if <span class="built_in">trim</span>(v_id) <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_name) <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_sex)<span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_birth) <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_educ) <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_profess)<span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> <span class="built_in">trim</span>(v_dept_id)<span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">then</span> </span><br><span class="line">      raise ex_null ;</span><br><span class="line">    <span class="keyword">end</span> if;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">select</span> <span class="built_in">count</span>(<span class="operator">*</span>) <span class="keyword">into</span> v_count <span class="keyword">from</span> dept <span class="keyword">where</span> dept_id <span class="operator">=</span> v_dept_id;</span><br><span class="line">    if v_count <span class="operator">=</span> <span class="number">0</span> <span class="keyword">then</span> </span><br><span class="line">      raise ex_dept_no_exist;</span><br><span class="line">    <span class="keyword">end</span> if;</span><br><span class="line">    if v_sex <span class="operator">!=</span> <span class="string">&#x27;男&#x27;</span> <span class="keyword">and</span> v_sex<span class="operator">!=</span><span class="string">&#x27;女&#x27;</span> <span class="keyword">then</span> </span><br><span class="line">      dbms_output.put_line(<span class="string">&#x27;性别不正确！&#x27;</span>);</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      <span class="keyword">insert</span> <span class="keyword">into</span> teacher <span class="keyword">values</span>(v_id, v_name, v_sex, v_birth, v_educ, v_profess, v_dept_id);</span><br><span class="line">      dbms_output.put_line(<span class="string">&#x27;教师信息添加成功！&#x27;</span>);</span><br><span class="line">      <span class="keyword">commit</span>;</span><br><span class="line">    <span class="keyword">end</span> if;</span><br><span class="line">    </span><br><span class="line">    exception</span><br><span class="line">      <span class="keyword">when</span> ex_null <span class="keyword">then</span> </span><br><span class="line">        dbms_output.put_line(<span class="string">&#x27;输入不能为空噢！&#x27;</span>);</span><br><span class="line">      <span class="keyword">when</span> ex_dept_no_exist <span class="keyword">then</span> </span><br><span class="line">        dbms_output.put_line(<span class="string">&#x27;系部代码不存在！&#x27;</span>);</span><br><span class="line">      <span class="keyword">when</span> dup_val_on_index <span class="keyword">then</span></span><br><span class="line">        dbms_output.put_line(<span class="string">&#x27;该教师已存在&#x27;</span>);</span><br><span class="line">      <span class="keyword">when</span> others <span class="keyword">then</span></span><br><span class="line">        dbms_output.put_line(<span class="string">&#x27;未知异常!&#x27;</span>);</span><br><span class="line"><span class="keyword">end</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> teacher;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 测试1：输入参数为null</span></span><br><span class="line"><span class="comment">-- 测试2：系部代码不存在</span></span><br><span class="line"><span class="comment">-- 测试3：输入已存在的教师</span></span><br><span class="line"><span class="comment">-- 测试4：未知异常</span></span><br><span class="line"><span class="comment">-- 测试5：性别输入不正确</span></span><br><span class="line"><span class="comment">-- 测试6：正常执行</span></span><br></pre></td></tr></table></figure>

cur_stuid varchar2(<span class="number">20</span>);</span><br><span class="line"><span class="keyword">cursor</span> c2 <span class="keyword">is</span> <span class="keyword">select</span> courses.<span class="operator">*</span>,sc.grade <span class="keyword">from</span> sc,courses <span class="keyword">where</span> sc.course_id <span class="operator">=</span> courses.course_id <span class="keyword">and</span> sc.student_id <span class="operator">=</span> temp_cur_stuid;</span><br><span class="line"></span><br><span class="line"><span class="keyword">begin</span> </span><br><span class="line">    if p_deptID <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> p_standerCredit <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">then</span> </span><br><span class="line">      raise null_error; </span><br><span class="line">    <span class="keyword">end</span> if;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> c1 loop</span><br><span class="line">      <span class="keyword">select</span> i.student_id <span class="keyword">into</span> temp_cur_stuid <span class="keyword">from</span> dual;</span><br><span class="line">      <span class="keyword">select</span> <span class="built_in">sum</span>(courses.credits) <span class="keyword">into</span> total_credit <span class="keyword">from</span> sc,courses <span class="keyword">where</span> sc.course_id <span class="operator">=</span> courses.course_id <span class="keyword">and</span> sc.grade <span class="operator">&gt;=</span> <span class="number">60</span> <span class="keyword">and</span> sc.student_id <span class="operator">=</span> i.student_id;</span><br><span class="line">      if total_credit <span class="operator">&lt;</span> p_standerCredit <span class="keyword">then</span></span><br><span class="line">          dbms_output.put_line(i.student_id <span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.sname<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.ssex<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.sbirth<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.nationality<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.class_id<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.dept_id);</span><br><span class="line">      <span class="keyword">for</span> i <span class="keyword">in</span> c2 loop</span><br><span class="line">        dbms_output.put_line(i.course_id<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.cname<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.credits<span class="operator">||</span><span class="string">&#x27; &#x27;</span><span class="operator">||</span>i.grade);</span><br><span class="line">      <span class="keyword">end</span> loop;</span><br><span class="line">      <span class="keyword">end</span> if;</span><br><span class="line">    <span class="keyword">end</span> loop;</span><br><span class="line">    exception </span><br><span class="line">      <span class="keyword">when</span> null_error <span class="keyword">then</span> dbms_output.put_line(<span class="string">&#x27;过程输入参数均不能为空！&#x27;</span>);</span><br><span class="line"><span class="keyword">end</span>;</span><br><span class="line"><span class="comment">-- 测试1：当学分为null</span></span><br><span class="line"><span class="keyword">call</span> pro_StudentsNotUpToStandar(<span class="string">&#x27;081&#x27;</span>,<span class="keyword">null</span>);</span><br><span class="line"><span class="c
